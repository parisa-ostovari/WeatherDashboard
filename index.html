<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <title>Weather Dashboard</title>
</head>
<body>

  <header class="jumbotron jumbotron-fluid">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
     
      <div class="col-lg-3 pb-3 ms-3 bg-light">
        <p class="mt-1 h4 form-label"> 
          Search for a City:
        </p>
        
        <form>
          <div class="input-group mb-2">
            <label for="city" class="form-label"></label>
            <input type="text" name="city" class="form-control" placeholder="Search for a City" />
              <div class="input-group-append">
                <button type="submit" id="searchbtn" class="btn">
                  <i class="fas fa-search"></i>
                </button>
              </div>
          </div>
        </form>
        <div id="prior-searches" class="list-group"></div>
      </div>

      <div class="col-lg-8 main ms-5">
            <div class="row" id="main-card"></div>
            <div class="row" id="forecast"></div>
      </div>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
